<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Coverage Analytics - Code Coverage Insights</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0e17; --bg-secondary: #111827; --bg-card: #1a2332; --text-primary: #f0f4f8; --text-secondary: #94a3b8; --text-muted: #64748b; --accent-blue: #3b82f6; --accent-cyan: #06b6d4; --accent-green: #10b981; --accent-yellow: #f59e0b; --accent-red: #ef4444; --accent-purple: #8b5cf6; --border-color: #2d3748; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 20px 40px; }
        .container { padding: 32px 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 32px; }
        .stat-card { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border-color); text-align: center; }
        .stat-value { font-size: 32px; font-weight: 700; }
        .stat-label { font-size: 14px; color: var(--text-muted); }
        .coverage-section { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border-color); }
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        .file-item { display: flex; align-items: center; gap: 16px; padding: 12px 16px; background: var(--bg-secondary); border-radius: 8px; margin-bottom: 8px; }
        .file-name { flex: 1; font-size: 14px; font-family: monospace; }
        .file-coverage { width: 80px; text-align: right; font-weight: 700; }
    </style>
</head>
<body>
    <header style="background:var(--bg-secondary);border-bottom:1px solid var(--border-color);padding:20px 40px;display:flex;align-items:center;gap:16px;">
        <div style="width:48px;height:48px;background:linear-gradient(135deg,var(--accent-blue),var(--accent-cyan));border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px;">üß™</div>
        <div><h1 style="font-size:22px;background:linear-gradient(135deg,var(--accent-blue),var(--accent-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Test Coverage Analytics</h1><p style="color:var(--text-secondary);font-size:13px;">Code coverage insights & gap analysis</p></div>
    </header>
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-green);">87%</div><div class="stat-label">Coverage</div></div>
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-blue);">1,247</div><div class="stat-label">Tests</div></div>
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-yellow);">23</div><div class="stat-label">Gaps</div></div>
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-purple);">94%</div><div class="stat-label">Pass Rate</div></div>
        </div>
        <div class="coverage-section">
            <h3 class="section-title">üìÅ Coverage by File</h3>
            <div class="file-item"><span class="file-name">src/api/handlers/user.go</span><span class="file-coverage" style="color:var(--accent-green);">94%</span></div>
            <div class="file-item"><span class="file-name">src/services/auth.go</span><span class="file-coverage" style="color:var(--accent-green);">91%</span></div>
            <div class="file-item"><span class="file-name">src/utils/helpers.go</span><span class="file-coverage" style="color:var(--accent-yellow);">72%</span></div>
            <div class="file-item"><span class="file-name">src/models/queries.go</span><span class="file-coverage" style="color:var(--accent-yellow);">68%</span></div>
            <div class="file-item"><span class="file-name">src/ml/pipeline.go</span><span class="file-coverage" style="color:var(--accent-red);">34%</span></div>
        </div>
    </div>
</body>
</html>
